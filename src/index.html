<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
     action="http://localhost:3000/api"
     method="post"
    >
      <label class="big-search">
        <div
          class="search-bar-big"
          data-qa="big"
        >
          <img
            src="./images/Search.svg"
            alt="123"
            class="image"
          >
          <input
            class="big-search-bar-input"
            name="default-search-bar"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>

      </label>
    </form>

    <form
      action="http://localhost:3000/api"
      method="post"
    >
      <label class="label-small-search">
        <div
          class="search-bar-small"
          data-qa="small"
        >
          <img
            src="./images/Search.svg"
            alt="123"
            class="image--small"
          >
          <input
            class="small-search-bar-input"
            name="small-search-bar"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>

      </label>

    </form>


  </body>
</html>
